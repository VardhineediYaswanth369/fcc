<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles1c4.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="led.jpg" alt="Product Logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="video-section">
            <h2>Watch Our Product Video</h2>
            <iframe
                id="video"
                width="560"
                height="315"
                src="https://www.youtube.com/watch?v=c"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>

        <section id="features">
            <h2>Product Features</h2>
            <p>Learn more about the amazing features of our product.</p>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Discover our affordable pricing options for all customers.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
