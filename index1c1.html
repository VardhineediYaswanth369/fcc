<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles1c1.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to provide us with your feedback.</p>
    </header>

    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Name Input Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input Field -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="0" max="120" required>

            <!-- Dropdown Select Element -->
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" id="interest1" name="interests" value="sports">
                <label for="interest1">Sports</label><br>
                <input type="checkbox" id="interest2" name="interests" value="music">
                <label for="interest2">Music</label><br>
                <input type="checkbox" id="interest3" name="interests" value="reading">
                <label for="interest3">Reading</label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments here..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
